<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>To Do list App</title>
</head>
<body>
    <main>

    <header>
        <div class="profilePix"></div>
        <input type="search" name="searcher" id="searcher">
        <div class="options">
            <button type="button" id="searchButton"> Search</button>
            <button type="button" id="clearButton">Clear List</button>
            <button type="button" id="addItem">New Item</button>
        </div>
    </header>

    <section class="itemBox">

        <article class="item">
            <div class="timeInfo">
                <div class="date">12/03/24</div>
                <div class="time">6:34</div>
                <div class="cancelButton">X</div>
            </div>
<hr>
            <div class="info">
                <h3 class="innerInfo">Get the Groceries</h3>
                <p class="message">two tea and 5 lemons</p>
            </div>
            
        </article>

        

    </section>

    </main>
    
    <script type="module" src="index.js"></script>
</body>
</html>
