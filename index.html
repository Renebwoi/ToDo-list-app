<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>To Do list App</title>
</head>
<body>
    <main>

    <header>
        <div class="profilePix"></div>
        <input type="text" name="searcher" id="searcher">
        <div class="options">
            <button type="button" id="searchButton"> Search</button>
            <button type="button" id="clearButton" onclick="clearEverything()">Clear List</button>
            <button onclick="addit()" type="button" id="addItem" >New Item</button>
        </div>
    </header>

    <section class="itemBox">

        <article class="item">
            <div class="timeInfo">
                <div class="date">12/03/24</div>
                <div class="time">6:34</div>
                <div class="cancelButton" onclick="this.parentElement.parentNode.remove();">X</div>
            </div>
<hr>
            <div class="info">
                <p class="innerInfo">Get the Groceries</p>
                <!-- <p class="message">two tea and 5 lemons</p> -->
            </div>
            
        </article>

        

    </section>

    </main>
    <script src="seter.js"></script>
    <!-- <script src="index.js"></script> -->
</body>
</html>
